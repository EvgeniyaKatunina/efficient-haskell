buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'me.champeau.gradle:jmh-gradle-plugin:0.3.1'
    }
}

apply plugin: "me.champeau.gradle.jmh"

repositories {
    jcenter()
}

dependencies {
    jmh 'org.openjdk.jmh:jmh-core:0.9'
}

jmh {
    timeUnit = 'us'
    benchmarkMode = ['avgt']
    fork = 1
    warmupIterations = 5
    iterations = 5
}